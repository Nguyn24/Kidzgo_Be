services:
  kidzgo.api:
    image: kidzgo.api
    build:
      context: .
      dockerfile: Kidzgo.API/Dockerfile
    ports:
      - "80:8080"  # HTTP port - có thể đổi thành 443:8080 nếu dùng HTTPS trực tiếp
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kidzgo-network
  
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: kidzgo 
      POSTGRES_DB: kidzgo
    ports:
      - "5432:5432"  # Chỉ expose nếu cần truy cập từ bên ngoài, nếu không thì bỏ dòng này
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kidzgo-network

  seq:
    image: datalust/seq:2024.3
    container_name: seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "8081:80"
    restart: unless-stopped
    networks:
      - kidzgo-network

volumes:
  pgdata:

networks:
  kidzgo-network:
    driver: bridge
