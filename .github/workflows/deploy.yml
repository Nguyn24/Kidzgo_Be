name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Cho ph√©p ch·∫°y th·ªß c√¥ng

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            PROJECT_PATH="${{ secrets.VPS_PROJECT_PATH }}"
            if [ -z "$PROJECT_PATH" ]; then
              PROJECT_PATH="$HOME/projects/kidzgo"
            fi
            echo "üöÄ Deploying to: $PROJECT_PATH"
            cd "$PROJECT_PATH" || { echo "‚ùå Project path not found: $PROJECT_PATH"; exit 1; }
            echo "üì• Pulling latest code..."
            git pull origin main
            echo "üî® Building Docker images..."
            docker-compose build --no-cache kidzgo.api
            echo "‚ñ∂Ô∏è  Starting containers..."
            docker-compose up -d
            echo "‚è≥ Waiting for services to start..."
            sleep 15
            echo "üóÑÔ∏è  Running database migrations..."
            docker-compose exec -T kidzgo.api dotnet ef database update --project Kidzgo.Infrastructure || echo "‚ö†Ô∏è  Migration skipped or no new migrations"
            echo "üìä Container status:"
            docker-compose ps
            echo "üìù Recent logs:"
            docker-compose logs --tail=50 kidzgo.api
            echo "‚úÖ Deploy completed!"



